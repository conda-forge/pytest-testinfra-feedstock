{% set name = "pytest-testinfra" %}
{% set version = "10.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: c468fc58f6493f3ff17c8d3e8151d6d5ebeb5c40f23d9e4590e1fd8083881ef2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools_scm
    - setuptools
  run:
    - pytest !=3.0.2
    - python >={{ python_min }}

test:
  imports:
    - testinfra
    - testinfra.backend
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/pytest-dev/pytest-testinfra
  summary: Test infrastructures
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tschoonj
